<app-menu></app-menu>

<div class="wrapper">
  <br>
  <h1>{{ idTask ? "Actualizar" : "Agregar"}}</h1>
  <form class="form" [formGroup]="form" novalidate>
    <div class="form-group">
      <label for="exampleInputEmail1">Titulo</label>
      <input type="text" class="form-control" id="exampleInputEmail1"  placeholder="Titulo" formControlName="title">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">description</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Descripcion" formControlName="body">
    </div>
    <br>
    <button type="submit" class="btn btn-primary" (click)="save()" [disabled]="form.invalid">
      {{ idTask ? "Actualizar" : "Agregar"}}
    </button>
  </form>
</div>
